<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Carousel </title>
    <link rel="stylesheet" href="image-carousel.scss">
</head>
<body>

    <div class="image-carousel">
        <div class="inner">
            <img class='image' src='images/landscape1.png'></img>
            <img class='image' src='images/landscape2.png'></img>
            <img class='image' src='images/landscape3.png'></img>
            <img class='image' src='images/landscape4.png'></img>
            <img class='image' src='images/landscape5.png'></img>
            <img class='image' src='images/landscape5.png'></img>
        </div>
        <div class="bubbles"></div>
        <div class="prev"></div>
        <div class="next"></div>
    </div>
   
    <script src="image-carousel.js"></script>
</body>
</html>
